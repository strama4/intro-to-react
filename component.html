<!DOCTYPE html>
<html>
    <head>
        <title>My First React Component</title>
    </head>
    <body>
        <div id="app"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">
        class ShoppingList extends React.Component {
            render() {
                let groceries = ['Apples', 'Bananas', 'Kiwis', 'Tofu'] // Not sure what I'm making with these...
                const list = groceries.map((item, index) => <li key={index}>{item}</li>)
                return (
                    <ol>{list}</ol>
                )
            }
        }

        ReactDOM.render(
            <ShoppingList />, document.getElementById('app'));
     </script>
    </body>
</html>
